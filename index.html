<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bytes Music Linktree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Snowfall Background -->
    <div class="snowfall-background"></div>

    <div class="container">
        <h1>Bytes Music Production</h1>
        <div class="cards">
            <div class="card">
                <h2>Sukoon ke Pal</h2>
                <p>Sung by Ilovesongs.ai</p>
                <a href="#sukoon" class="btn">Listen Now</a>
            </div>
            <div class="card">
                <h2>Zandagi ka Pressure</h2>
                <p>Song By Animecx</p>
                <a href="#savera2" class="btn">Listen Now</a>
            </div>
        </div>
    </div>

    <!-- Theme Switcher at the Bottom -->
    <div class="theme-switch">
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Bytes Music Production. All rights reserved.</p>
        <p class="watermark">Made By NexoBytes Development</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
